<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" th:fragment="navigation">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/basket/open}">Basket<span id="itemCount"
                                                                     th:value="${basketItemsAmount}"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">&nbsp;Home</a>
            </li>
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a th:href="@{/login}" style="text-decoration: none;">
                    <input class="nav-link btn btn-primary btn-sm add-category-btn" type="button" value="Log In"/>
                </a>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <span id="loggedInUsername" class="nav-link"></span>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="nav-link btn btn-primary btn-sm add-category-btn" type="submit" value="Log Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</html>
